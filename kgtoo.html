<!DOCTYPE html>
<html>
<title>Kilograms to Ounces Weight Converter</title>
<body>

<h2>Weight Converter</h2>
<p>Type a value in the Kilograms field to convert the value to Ounces:</p>

<p>
  <label>Kilograms</label>
  <input id="inputKilograms" type="number" placeholder="Kilograms" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
</p>
<p>Ounces: <span id="outputOunces"></span></p>

<script>
function weightConverter(valNum) {
  document.getElementById("outputOunces").innerHTML=valNum*35.274;
}
</script>

</body>
</html>
